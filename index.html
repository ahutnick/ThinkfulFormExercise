<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Form: Formspree</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
        type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1>Sample Form</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="name">Name:</label>
                <input id="name" type="text" name="name" required placeholder="Your Name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input id="email" type="text" name="email" required placeholder="email@email.com">
            </div>
            <div>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Your Message Here:" required
                    maxlength="500"></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
